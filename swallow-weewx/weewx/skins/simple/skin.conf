# This skin uses the dejavu sans mono font:
#   apt-get install ttf-dejavu-core
#   apt-get install ttf-dejavu-extra


[Units]
    [[Groups]]
        group_altitude    = meter
        group_degree_day  = degree_C_day
        group_direction   = degree_compass
        group_moisture    = centibar
        group_percent     = percent
        group_pressure    = mbar
        group_radiation   = watt_per_meter_squared
        group_rain        = mm
        group_rainrate    = mm_per_hour
        group_speed       = meter_per_second
        group_speed2      = meter_per_second2
        group_temperature = degree_C
        group_uv          = uv_index
        group_volt        = volt


    [[StringFormats]]
	watt_per_meter_squared	= %.1f



[Extras]
    version = 0.4

    # light background
    BG_COLOR = '#ffffff'
    FG_COLOR = '#000000'
    LINK_COLOR = '#207070'
    HOVER_COLOR = '#30a0a0'
    HOVER_BG_COLOR = '#ffffff'
    VISITED_COLOR = '#207070'
    LARGE_COLOR = '#1e90ff'
    HEATINDEX_COLOR = '#aa4444'
    WINDCHILL_COLOR = '#4444aa'

    # dark background
    #BG_COLOR = '#000000'
    #FG_COLOR = '#ffffff'
    #LINK_COLOR = '#50a0a0'
    #HOVER_COLOR = '#50c0c0'
    #HOVER_BG_COLOR = '#b8d8d8'
    #VISITED_COLOR = '#50a0a0'
    #LARGE_COLOR = '#50a0a0'
    #HEATINDEX_COLOR = '#dd7777'
    #WINDCHILL_COLOR = '#7777dd'

[Labels]
    hemispheres = N, S, E, W
    [[Generic]]
        geiger         = GEIGER COUNTER
        illumination   = ILLUMINANCE
        inTemp         = DEVICE TEMPERATURE
        outHumidity    = HUMIDITY
        outTemp        = TEMPERATURE
        deltarain      = RAIN
        windDir        = WIND DIRECTION
        windSpeed      = WIND SPEED
        windvec        = WIND VECTOR

[CheetahGenerator]
    encoding = html_entities    # 'html_entities', 'utf8', or 'strict_ascii'
    [[ToDate]]
        [[[index]]]
            template = index.html.tmpl

[ImageGenerator]

    # light background
    image_background_color = 0xffffff
    chart_background_color = 0xffffff
    chart_gridline_color = 0xeaeaea
    unit_label_font_color = 0xaaaaaa
    bottom_label_font_color = 0xaaaaaa
    axis_label_font_color = 0xaaaaaa
    rose_label_font_color = 0x888888
    rose_color = 0xaaaaaa
    chart_line_colors = 0xa0a030, 0xd0d080, 0x8a8a81
    chart_fill_colors = 0xa0a030, 0xd0d080, 0x8a8a81
    daynight_day_color = 0xffffff
    daynight_night_color = 0xf6f6f8
    daynight_edge_color = 0xafefef

    # dark background
    #image_background_color = 0x000000
    #chart_background_color = 0x000000
    #chart_gridline_color = 0x333333
    #unit_label_font_color = 0xeeeeee
    #bottom_label_font_color = 0xeeeeee
    #axis_label_font_color = 0xeeeeee
    #rose_label_font_color = 0xeeeeee
    #rose_color = 0xaaaaaa
    #chart_line_colors = 0xa0a030, 0xd0d080, 0x8a8a81
    #chart_fill_colors = 0xd0d090, 0xdfdfd0, 0xbabab1
    #daynight_day_color = 0x555555
    #daynight_night_color = 0x222222
    #daynight_edge_color = 0x4f8f8f

    image_width = 300
    image_height = 200
    
    top_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed-Bold.ttf
    top_label_font_size = 10
    
    unit_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    unit_label_font_size = 10
    
    bottom_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    bottom_label_font_size = 10
 
    axis_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf   
    axis_label_font_size = 10
    
    rose_label = N
    rose_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    rose_label_font_size  = 8

    line_type = 'solid'

    marker_size = 2
    marker_type ='none'
    plot_type = line
    aggregate_type = none
    width = 1
    time_length = 86400    # 24 hours
    yscale = None, None, None
    vector_rotate = 90
    line_gap_fraction = 0.01
    bar_gap_fraction = 0.2

    [[day_images]]
        x_label_format = %H:%M
        show_daynight = true

        [[[dayintemp]]]
            yscale = None, None, 0.1
            plot_type = bar
            [[[[inTemp]]]]
                aggregate_type = avg
                aggregate_interval = 3600

        [[[dayouttemp]]]
            yscale = None, None, 0.1
            plot_type = bar
            #plot_type = line
            [[[[outTemp]]]]
                aggregate_type = avg
                aggregate_interval = 3600

        [[[dayouthum]]]
            yscale = 0, 100, 10
            #plot_type = bar
            plot_type = line
            [[[[outHumidity]]]]
                #aggregate_type = avg
                #aggregate_interval = 3600

        [[[daywind]]]
            [[[[windSpeed]]]]

        [[[daywinddir]]]
            line_type = None
            marker_type = 'box'
            marker_size = 2
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]

        [[[daywindvec]]]
            [[[[windvec]]]]
                plot_type = vector

        [[[dayrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[deltarain]]]]
                aggregate_type = sum
                aggregate_interval = 3600

        [[[daygeiger]]]
            yscale = 0, 200, 20
            plot_type = bar
            [[[[geiger]]]]
                aggregate_type = sum
                aggregate_interval = 3600

        [[[dayilluminance]]]
            yscale = None, None, 5
            plot_type = bar
            [[[[illumination]]]]
                aggregate_type = avg
                aggregate_interval = 3600

    [[week_images]]
        x_label_format = %d
        time_length = 604800    # 7 days
        aggregate_type = avg
        aggregate_interval = 3600
        show_daynight = true

        [[[weekintemp]]]
            plot_type = bar
            [[[[inTemp]]]]
                aggregate_type = avg
                aggregate_interval = 14400

        [[[weekouttemp]]]
            plot_type = bar
            [[[[outTemp]]]]
                aggregate_type = avg
                aggregate_interval = 14400

        [[[weekgeiger]]]
            plot_type = bar
            [[[[geiger]]]]
                aggregate_type = sum
                aggregate_interval = 14400

        [[[weekilluminance]]]
            [[[[illumination]]]]

        [[[weekrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[deltarain]]]]
                aggregate_type = sum
                aggregate_interval = 14400
        
        [[[weekwind]]]
            [[[[windSpeed]]]]
        
        [[[weekwinddir]]]
            line_type = None
            marker_type = 'box'
            marker_size = 2
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]
    
        [[[weekwindvec]]]
            [[[[windvec]]]]
                plot_type = vector

        [[[weekouthum]]]
            yscale = 0, 100, 10
            plot_type = bar
            [[[[outHumidity]]]]
                aggregate_type = avg
                aggregate_interval = 14400

    [[month_images]]
        x_label_format = %d
        time_length = 2592000    # 30 days
        aggregate_type = avg
        aggregate_interval = 10800    # 3 hours

        [[[monthgeiger]]]
            plot_type = bar
            [[[[geiger]]]]
                aggregate_type = sum
                aggregate_interval = 86400

        [[[monthrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[deltarain]]]]
                aggregate_type = sum
                aggregate_interval = 86400
        
        [[[monthwind]]]
            [[[[windSpeed]]]]
        
        [[[monthwinddir]]]
            line_type = None
            marker_type = 'box'
            marker_size = 2
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]
    
        [[[monthwindvec]]]
            [[[[windvec]]]]
                plot_type = vector

        [[[monthintemp]]]
            plot_type = bar
            [[[[inTemp]]]]
                aggregate_type = avg
                aggregate_interval = 86400

        [[[monthouttemp]]]
            plot_type = bar
            [[[[outTemp]]]]
                aggregate_type = avg
                aggregate_interval = 86400

        [[[monthouthum]]]
            yscale = 0, 100, 10
            plot_type = bar
            [[[[outHumidity]]]]
                aggregate_type = sum
                aggregate_interval = 86400

        [[[monthilluminance]]]
            [[[[illumination]]]]

    [[year_images]]
        x_label_format = %b
        time_length = 31536000    # 365 days
        aggregate_type = avg
        aggregate_interval = 86400

        [[[yeargeiger]]]
            plot_type = bar
            [[[[geiger]]]]
                aggregate_type = sum
                aggregate_interval = 604800

        [[[yearrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[deltarain]]]]
                aggregate_type = sum
                aggregate_interval = 604800
        
        [[[yearwind]]]
            [[[[windSpeed]]]]
        
        [[[yearwinddir]]]
            line_type = None
            marker_type = 'box'
            marker_size = 2
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]
    
        [[[yearwindvec]]]
            [[[[windvec]]]]
                plot_type = vector

        [[[yearintemp]]]
            plot_type = bar
            [[[[inTemp]]]]
                aggregate_type = sum
                aggregate_interval = 604800

        [[[yearouttemp]]]
            plot_type = bar
            [[[[outTemp]]]]
                aggregate_type = avg
                aggregate_interval = 604800

        [[[yearouthum]]]
            yscale = 0, 100, 10
            plot_type = bar
            [[[[outHumidity]]]]
                ggregate_type = avg
                aggregate_interval = 604800

        [[[yearilluminance]]]
            [[[[illumination]]]]
        
[Generators]
        generator_list = weewx.cheetahgenerator.CheetahGenerator, weewx.imagegenerator.ImageGenerator
